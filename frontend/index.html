<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        <button id="mint-button">Mint NFT</button>
<input type="number" id="mint-quantity" value="1">
<script>
  const mintButton = document.getElementById('mint-button');
  const mintQuantity = document.getElementById('mint-quantity');

  mintButton.addEventListener('click', async () => {
    const nftQuantity = parseInt(mintQuantity.value);

    // Connect to Metamask
    if (window.ethereum) {
      window.ethereum.enable();
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];

      // Get NFT price
      const response = await fetch('https://api.nftport.com/v1/nfts/your-nft-id/price', {
        headers: {
          'Authorization': 'Bearer ' + process.env.NFTPORT_API_KEY
        }
      });
      const { price } = await response.json();
      const totalPrice = nftQuantity * price;

      // Show Metamask confirmation popup
      window.ethereum.send({
        method: 'eth_sendTransaction',
        params: [{
          from: account,
          to: 'your-smart-contract-address',
          value: totalPrice,
          data: '0xyour-function-signature' + nftQuantity.toString(16).padStart(64, '0')
        }],
        from: account
      });
    }
  });
</script>
        background-image: url('your-background-image.jpg');
        background-size: cover;
      }
    </style>
  </head>

</html>
